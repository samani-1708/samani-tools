[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = ".next"

# Netlify automatically applies brotli/gzip compression for most asset types.
# .wasm files need an explicit Content-Type so the CDN compresses them too.
[[headers]]
  for = "/js/pdfcpu/*.wasm"
  [headers.values]
    Content-Type = "application/wasm"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/pdfcpu/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
